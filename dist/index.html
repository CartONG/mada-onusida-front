<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Centre National de lutte contre le SIDA à Madagascar</title>

  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="stylesheet" type="text/css" href="./vendors.css">
  <link rel="stylesheet" type="text/css" href="./assets/main.css">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Centre National de lutte contre le SIDA à Madagascar</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse navbar-right" aria-expanded="false" style="height: 1px;">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Carte</a></li>
          <li><a href="#">À propos</a></li>
          <li><a href="#about">Connexion</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav><!--/top nav -->



  <button id="filters-button" type="button" class="btn btn-warning js-showfilters" aria-hidden="true">
    Filtrer <span class="glyphicon glyphicon-triangle-top" ></span>
  </button>

  <div id="filters" class="panel panel--outer js-filters">

    <div class="mobileFilterHeader" aria-hidden="true">
      Filtres
      <button class="mobileFilterHeader-close js-closeFilters">
        Fermer
        <span class="close">×</span>
      </button>
    </div>


    <div class="filters-inner">


      <div class="panel-group" role="tablist" aria-multiselectable="true">

        <!--actionType panel -->
        <div class="panel panel--inner">
          <div class="panel-heading" role="tab" id="actionTypeHeading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#actionType" aria-expanded="true" aria-controls="actionType"  class="panel-title-inner">
                Centre National de lutte contre le SIDA à Madagascar
                <span class="panelFilterStatus" data-countof="actionType"></span>

                <span class="panelCollapsedStatus">
                  <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                  <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
                </span>

              </a>
            </h4>
          </div>

          <div id="actionType" class="panel-collapse collapse" role="tabpanel" aria-labelledby="actionTypeHeading">
            <div class="panel-body checkboxList js-filter-checkboxes" data-filter-checkboxes-field="type">
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="plaidoyer">
                <abbr title="action visant à changer les comportements et à influencer les politiques. Ce genre d'interventions consiste en des actions d'informations, de sensibilisation, renforcement des capacités, d'établissement de réseaux/partenariats et aussi de lobbying.">Plaidoyer</abbr>
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="ccc">
                <abbr title="communication pour le changement de comportement ou communication de proximité">CCC</abbr>
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="preservatifs">
                <abbr title="promotion et distribution de préservatifs (masculins, féminins, gels lubrifiants).">Promotion de préservatifs</abbr>
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="communication">
                <abbr title="Sensibilisation lors de manifestations ou évènements culturels, Unité Mobile Vidéo, Programme radiophonique, programme télévisé, etc...">Communication de masse</abbr>
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="ist">
                Prise en charge IST
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="depistage">
                <abbr title="action de dépistage du virus et conseils">Dépistage</abbr>
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="prise_en_charge">
                <abbr title="Prise en charge IST et Prise en charge médicale des PVVIH (suivi biologique, traitement ARV, traitement des infections opportunistes). ">Prise en charge médicale</abbr>
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="soutien">
                <abbr title="soutiens des personnes infectées et affectées par le VIH (prise en charge psychosociale, appuis nutritionnels, appuis économiques, éducation thérapeutique, conseil, etc)">Soutien</abbr>
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="coordination">
                <abbr title="Coordination et suivi, évaluation">Coordination</abbr>
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="renforcement">
                Renforcement des capacités
              </label>
            </div>
          </div>
        </div><!--/actionType panel -->


        <!--populations panel -->
        <div class="panel  panel--inner">
          <div class="panel-heading" role="tab" id="populationHeading">
            <h4 class="panel-title">
              <a class="collapsed panel-title-inner" data-toggle="collapse"  href="#population" aria-expanded="false" aria-controls="population" >
                Populations
                <span class="panelFilterStatus" data-countof="population"></span>
                <span class="panelCollapsedStatus">
                  <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                  <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
                </span>
              </a>
            </h4>
          </div>
          <div id="population" class="panel-collapse collapse" role="tabpanel" aria-labelledby="populationHeading">
            <div class="panel-body checkboxList js-filter-checkboxes" data-filter-checkboxes-field="population">
              <div class="checkboxList-sectionTitle">Adultes</div>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="vih">
                Personnes vivant avec le VIH
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="perdus_de_vue">
                Perdus de vue
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="consommateurs_drogue">
                Consommateurs de Drogues injectables
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="gay">
                Homme ayant des rapports avec d’autres hommes
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="tds">
                Travailleuses du Sexe
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="hcr">
                Hommes à Comportements à Hauts Risques
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="clients_tds">
                Clients des TdS
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="migrants">
                Populations Migrantes
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="pop_carcerale">
                Population Carcérale
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="armee">
                Forces Armées
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="femmes_enceinte">
                Femmes enceintes
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="violences">
                Femmes victimes de violences sexuelles
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="religieux">
                Leaders religieux ou traditionnels
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="sante">
                Personnels de santé
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="autres">
                Autres (Cercles associatifs, cercles religieux, etc)
              </label>

              <div class="checkboxList-sectionTitle">Jeunes</div>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="scolarises">
                Jeunes scolarisés
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="non_scolarises">
                Jeunes non-scolarisés
              </label>
              <label>
                <input type="checkbox" checked data-filter-checkbox-value="orphelins">
                Orphelins et Enfants Vulnérables
              </label>
            </div>
          </div>
        </div><!--/population panel -->


        <!--province panel -->
        <div class="panel panel--inner">
          <div class="panel-heading" role="tab" id="provinceHeading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#province" aria-expanded="true" aria-controls="province" class="panel-title-inner">
                Faritras
                <span class="panelCollapsedStatus">
                  <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                  <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
                </span>
              </a>
            </h4>
          </div>

          <div id="province" class="panel-collapse collapse" role="tabpanel" aria-labelledby="provinceHeading">
            <div class="panel-body">
              <ul class="js-regions">
                <!-- filled by app.js -->
              </ul>
            </div>

          </div>
        </div><!--/province panel -->


        <!-- date panel -->
        <div class="panel panel--inner">
          <div class="panel-heading" role="tab" id="dateHeading">
            <h4 class="panel-title">
              <a class="collapsed panel-title-inner" data-toggle="collapse" href="#date" aria-expanded="false" aria-controls="date">
                Dates <span class="panelFilterStatus">jan. 2010 → jan. 2015</span>
                <span class="panelCollapsedStatus">
                  <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                  <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
                </span>
              </a>
            </h4>
          </div>
          <div id="date" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="dateHeading">
            <div class="panel-body js-filter-dates filter-dates" data-filter-dates-field-start="date_debut" data-filter-dates-field-start="date_fin">

              <p>
                De :
                <div class="dropdown js-filter-dates-start-month">
                  <button class="btn btn-default dropdown-toggle" type="button" id="date_start_month" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    [mois]
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="date_start_month">
                    <!-- filled by app.js -->
                  </ul>
                </div>
                <div class="dropdown js-filter-dates-start-year">
                  <button class="btn btn-default dropdown-toggle" type="button" id="date_start_year" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    [année]
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="date_start_year">
                    <!-- filled by app.js -->
                  </ul>
                </div>
              </p>


              <p>
              à :
              <div class="dropdown js-filter-dates-end-month">
                <button class="btn btn-default dropdown-toggle" type="button" id="date_end_month" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  [mois]
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="date_end_month">
                  <!-- filled by app.js -->
                </ul>
              </div>
              <div class="dropdown js-filter-dates-end-year">
                <button class="btn btn-default dropdown-toggle" type="button" id="date_end_month" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  [année]
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="date_end_month">
                  <!-- filled by app.js -->
                </ul>
              </div>


            </div>
          </div>
        </div><!--/date panel -->


      </div>  <!--/.panel-group -->
    </div>
  </div><!--/#filters -->




  <div id="map"></div>


  <script type="text/template" class="js-tpl-popup">
    <div class="js-popup" data-index="<%= internalIndex %>">
      <div class="popup-title">
        <%= data.titre %>
        <% if (data.status === 'completed') { %>
          <span class="label label-default">terminée</span>
        <% } else if (data.status === 'pending') { %>
          <span class="label label-warning">en cours</span>
        <% } %>

      </div>

      <table class="popup-table table table-striped">
        <tr>
          <td>ONG</td>
          <td><%= data.nom_ong %></td>
        </tr>
        <!-- <tr>
          <td>Opérateur</td>
          <td><%= data.operateur %></td>
        </tr> -->
        <tr>
          <td>Catégorie</td>
          <td><%= data.categorie %></td>
        </tr>
        <tr>
          <td>Public</td>
          <td><%= data.public %></td>
        </tr>
      </table>
      <div class="popup-link">
        <a class="underline js-openContentModal"  href="#">Détails</a>
      </div>
    </div>
  </script>

  <script type="text/template" class="js-tpl-modal">
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="{{trans.navigation_close}}"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><%= data.titre %></h4>
          </div>
          <div class="modal-body">
            <%= data.description %>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
          </div>
        </div>
      </div>
    </div>
  </script>



  <script type="text/javascript" src="./vendors.js"></script>


  <script type="text/javascript">
    L.Icon.Default.imagePath = './assets/images';
    window.appConfig = {
      testDataPath : 'assets/testData.json',
      faritraGeoJsonPath : 'assets/faritra.json',
      locale:'fr-FR'
    };
  </script>

  <script type="text/javascript" src="./assets/app.js"></script>
</body>
</html>
